name: aero_lounge
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  get: ^4.7.2
  fluttertoast: ^8.2.12
  flutter_svg: ^2.1.0
  flutter_form_builder: ^9.7.0
  form_builder_validators: ^11.1.2
  sms_autofill: ^2.4.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  file_picker: ^10.1.9
  multi_dropdown: ^3.0.1
  flutter_rating_bar: ^4.0.1
  shared_preferences: ^2.5.3
  smooth_page_indicator: ^1.2.1
  calendar_slider:
    path: calendar_slider-main

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/app-icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app-icon.png"


flutter:
  uses-material-design: true

  assets:
    - assets/splash/
    - assets/onboard/
    - assets/login/
    - assets/create_account/
    - assets/subscription/
    - assets/dashboard/
    - assets/root/
    - assets/aircraft/

flutter_assets:
  assets_path: assets/
  output_path: lib/generated/
  filename: assets.dart

  
